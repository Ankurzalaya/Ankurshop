{% extends "base.html" %}

{% block content%}

{% load static %}


<div class="container" >
  <div class="row">
      {% for product in prod %}
      <div class="col-md-3">
          <div class="card" style="width: 18rem; margin-top: 20px; width: 100%;height:90%;">
          
            <img src="{{ product.image.url }}" class="card-img-top" style="height: 180px!important; background-clip: padding-box; object-fit: contain;">
       
              <div class="card-body">
                  <div class="card-title">
                      {{ product.name }}
                  </div>
                  <div class="card-text">
                  {{ product.price }}
                  </div>
                  <div>
                    <a href="{% url 'shop:cart_add' product.id %}" class="btn btn-primary" style="height:40px; width:95x;">AddCart</a>
      <a href="{% url 'shop:Wishlistadd' product.id%}" class="btn btn-primary" style="height:40px; width:125px;">AddWishlist</a>
                  </div>
              </div>
           </div>   
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
